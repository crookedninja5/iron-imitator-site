<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iron Imitator – Debut Album</title>
  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial Black', sans-serif;
      color: white;
      background-color: black;
    }
    header {
      background-image: url('cover.png');
      background-size: cover;
      background-position: center;
      padding: 3rem 2rem;
      text-align: center;
      position: relative;
    }
    nav {
      position: absolute;
      top: 1rem;
      left: 2rem;
      right: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
    }
    nav .left, nav .right {
      display: flex;
      gap: 1.5rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px #000;
    }
    .videos {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 3rem auto;
      flex-wrap: wrap;
    }
    .videos iframe {
      width: 100%;
      max-width: 400px;
      height: 225px;
      border: none;
    }
    .album-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #f9f0f2;
      color: #400030;
      padding: 4rem 2rem;
      gap: 3rem;
      align-items: center;
    }
    .album-text {
      max-width: 400px;
    }
    .album-text h2 {
      font-size: 1.7rem;
      margin-bottom: 1rem;
      font-style: italic;
    }
    .album-text p {
      margin-bottom: 1.5rem;
      line-height: 1.6;
      font-size: 0.95rem;
    }
    .album-text a.button {
      background: #400030;
      color: white;
      padding: 0.7rem 1.5rem;
      border-radius: 2rem;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
    }
    .album-cover img {
      max-width: 280px;
      border: 4px solid #400030;
    }
    footer {
      background: #400030;
      text-align: center;
      padding: 2rem;
      font-size: 1.4rem;
      font-style: italic;
    }

    .social-icons {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }
    .social-icons a {
      color: white;
      font-size: 1.8rem;
      transition: color 0.3s ease;
    }
    .social-icons a:hover {
      color: #ff0066;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <div class="left">
        <a href="#">Press</a>
        <a href="#">Merch</a>
      </div>
    </nav>

    <h1>IRON IMITATOR</h1>

    <div class="videos">
      <iframe src="https://www.youtube.com/embed/8PYvNeXLfD0" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/lh-PwcGpYa0" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/T_-lJlT6MqY" allowfullscreen></iframe>
    </div>
  </header>

  <section class="album-section">
    <div class="album-text">
      <h2>Debut Album Coming Soon</h2>
      <p>
        Featuring “Signal Loss,” and “Wires in the Walls.” A very limited run
        of copies pressed on beautiful 180 gram vinyl. Get it before it’s gone!
      </p>
      <a class="button" href="#">Listen Now</a>
    </div>
    <div class="album-cover">
      <img src="cover.png" alt="Iron Imitator Album Cover">
    </div>
  </section>

  <footer>
    Social Links

    <div class="social-icons">
      <a href="https://youtube.com/@IronImitator" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
      <a href="#" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="#" target="_blank" title="Bandcamp"><i class="fab fa-bandcamp"></i></a>
      <!-- Add more social media links here -->
    </div>
  </footer>

</body>
</html>
